<div class="container">
    <div class="row">
    <div class="col">
        {{carBrand}} {{carName}}
    </div>
    <div class="col">
        Engine placement:
        <div [ngSwitch]="carEnginePlacement">
            <div *ngSwitchCase="0">Front Engine</div>
            <div *ngSwitchCase="1">Middle Engine</div>
            <div *ngSwitchCase="2">Rear Engine</div>
        </div>
        <div [ngSwitch]="carDriveTrain">
            <div *ngSwitchCase="0"><img src="">F</div>
            <div *ngSwitchCase="1"><img src="">A</div>
            <div *ngIf="2"><img src="">R</div>
        </div>
        
        

    </div>
       
    </div>
</div>
